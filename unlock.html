<!DOCTYPE html>
<html>

<head>
  <title>Virtual Pet</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/styles.css" type="text/css">

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />

  <script src="./server/config.js"></script>

  <!-- A-Frame VR Library -->
  <script src="../libraries/aframe.min.js"></script>

  <!-- ARToolKit for A-Frame VR Library -->
  <script src='../libraries/aframe-ar.js'></script>

  <script src="./libraries/p5.min.js" type="text/javascript"></script>
  <script src="./libraries/p5.dom.js" type="text/javascript"></script>
  <script src="./libraries/p5.sound.js" type="text/javascript"></script>
  <script src="./libraries/p5.speech.js" type="text/javascript"></script>

  <!-- Craig's AFrameP5 AR library -->
  <script language="javascript" type="text/javascript" src="../libraries/aframep5_ar.js"></script>

  <script src="./models/animatedimg.js" type="text/javascript"></script>
  <script src="./models/character.js" type="text/javascript"></script>
  <script src="./sketch/preload.js" type="text/javascript"></script>
  <script src="./sketch/ar_sketch.js" type="text/javascript"></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="navbar-brand" style="text-align: left;" href="index.html">My Buddy</a>
        <a class="nav-item nav-link" href="about.html">About</a>
        <a class="nav-item nav-link" href="unlock.html">Unlock</a>
        <div class="" id="firebaseui-spa">
          <div id="firebaseui-container" style="float: right;"></div>
          <button type="button" id="sign-out" class="btn btn-outline-primary hidden" style="float: right;">
						 <div id="photo-container">
							 <img style="width: 30px; display: inline-table" id="photo">
							 <div id="name"></div>
						 </div>
					 </button>
        </div>
      </div>
    </div>
  </nav>
  <a-scene id="ARScene" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono;'>

    <a-assets>
      <img src="img/food/cake.png" id="cake-img">
      <img src="img/food/pear.png" id="pear-img">
      <img src="img/food/pizza.png" id="pizza-img">
      <img src="img/food/sushi.png" id="sushi-img">
      <img src="img/food/taco.png" id="taco-img">
    </a-assets>

    <a-entity camera></a-entity>
    <a-marker id="cake" preset="custom" url="markers/cake.patt"></a-marker>
    <a-marker id="pear" preset="custom" url="markers/pear.patt"></a-marker>
    <a-marker id="pizza" preset="custom" url="markers/pizza.patt"></a-marker>
    <a-marker id="sushi" preset="custom" url="markers/sushi.patt"></a-marker>
    <a-marker id="taco" preset="custom" url="markers/taco.patt"></a-marker>
  </a-scene>
  <!-- Auth handling JS should go at end to prevent element errors -->
  <script src="./server/app.js"></script>
</body>

</html>
